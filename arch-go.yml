version: 1
dependenciesRules:
  - package: "core.**"
    shouldNotDependsOn:
      internal:
        - "app.**"
        - "infra.**"
        - "ui.**"
  - package: "app.**"
    shouldNotDependsOn:
      internal:
        - "infra.**"
        - "ui.**"
  - package: "infra.**"
    shouldNotDependsOn:
      internal:
        - "app.**"
        - "ui.**"
  - package: "ui.**"
    shouldNotDependsOn:
      internal:
        - "core.**"
        - "infra.**"
