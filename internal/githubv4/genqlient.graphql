fragment PageInfoFragment on PageInfo {
  endCursor
  hasNextPage
}

fragment LanguageFragment on Language {
  name
}

fragment OwnerFragment on RepositoryOwner {
  login
}

fragment ParentRepositoryFragment on Repository {
  name
  owner {
    ...OwnerFragment
  }
}

fragment RepositoryFragment on Repository {
  url
  homepageUrl
  primaryLanguage {
    ...LanguageFragment
  }
  name
  owner {
    ...OwnerFragment
  }
  description
  createdAt
  isArchived
  isFork
  isPrivate
  isTemplate
  updatedAt
  parent {
    ...ParentRepositoryFragment
  }
}

query ListRepos(
  $first: Int = 30,
  # @genqlient(omitempty: true)
  $after: String,
  # @genqlient(omitempty: true)
  $isFork: Boolean,
  # @genqlient(omitempty: true)
  $privacy: RepositoryPrivacy,
  # @genqlient(omitempty: true)
  $affiliations: [RepositoryAffiliation],
  # @genqlient(omitempty: true)
  $orderBy: RepositoryOrder = {field: PUSHED_AT, direction: DESC},
) {
  viewer {
    repositories(first: $first, after: $after, isFork: $isFork, privacy: $privacy, ownerAffiliations: $affiliations, affiliations: $affiliations, orderBy: $orderBy) {
      edges {
        node {
          ...RepositoryFragment
        }
      }
      totalCount
      pageInfo {
        ...PageInfoFragment
      }
    }
  }
}
