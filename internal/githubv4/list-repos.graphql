fragment Repo on Repository {
  id
  url
  owner {
    login
  }
  resourcePath
  name
  description
  createdAt
  isArchived
  isFork
  isPrivate
  isTemplate
  pushedAt
  parent {
    owner {
      id
      login
    }
    name
    resourcePath
  }
}

query ListRepos($first: Int = 30, $cursor: String, $isFork: Boolean, $privacy: RepositoryPrivacy, $ownerAffiliations: [RepositoryAffiliation], $orderBy: RepositoryOrder = {field: PUSHED_AT, direction: DESC}) {
  viewer {
    repositories(first: $first, after: $cursor, isFork: $isFork, privacy: $privacy, ownerAffiliations: $ownerAffiliations, orderBy: $orderBy) {
      edges {
        node {
          ...Repo
        }
      }
    }
  }
}
