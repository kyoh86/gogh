name: Test
on:
  push:
    branches:
      - '*'

jobs:
  test-package:
    name: Test packaging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Make PKGBUILD
        uses: ./.github/actions/pkgbuild
      - name: Check PKGBUILD
        uses: edlanglois/pkgbuild-action@v1
        with:
          path: ./build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: package-tested
          path: ./build
